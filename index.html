<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <!-- css files -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600&family=Montserrat:wght@500;700&family=Noto+Sans:ital,wght@0,100;0,200;0,400;0,600;0,800;1,100;1,400;1,600;1,700;1,800&family=Oooh+Baby&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Start Top Shapes -->
    <div class="up-left"></div>
    <div class="up-right"></div>
    <div class="up-right distance"></div>
    <div class="up-right distance-2"></div>
    <!-- End Top Shapes -->
    <!-- Start bottom Shapes -->
    <div class="left-cir">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="right-cir"></div>
    <!-- End bottom Shapes -->
    <!-- Start Center Shapes -->
    <div class="mid-center"></div>
    <div class="mid-center dis"></div>
    <!-- End Center Shapes -->
    <!-- Start Card des -->
    <div class="container">
        <div class="card">
            <div class="image"><img src="images/image-product-desktop.jpg" alt="image"></div>
            <div class="other">
                <div class="whole-text">
                    <h4>Perfume</h4>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                        House of CHANEL.</p>
                </div>
                <div class="price">$149.99 <span>$169.9</span></div>
                <img src="images/icon-cart.svg" alt=""><button> Add to Cart</button>
            </div>
        </div>
    </div>
    <!-- End Card des -->
</body>

</html>
